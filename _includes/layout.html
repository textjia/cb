<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            height: 100vh;
        }

        .flex-container {
            display: flex;
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .flex-item {
            width: 32px;
            height: 32px;
            margin: 0;
            padding: 0;
        }

        /* Optional: Add some styling for the images */
        .flex-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
{{ content }}
</body>
</html>
