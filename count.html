---
title: Home Page
externalLinks: externalLinks.json
---
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>count.html</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            position: absolute;
            
            
            
            overflow: hidden;
        }

        #totalCountContainer {
            position: absolute;
            top: 0;
            right: 0;
            padding: 10px;
            background-color: #ffffff; /* Add your desired background color */
            font-family: Courier, monospace; /* Set the font-family to Courier */
            font-size: 1em; /* Set the font size to 1em (the smallest value) */
        }
    </style>
    
</head>

<body>
    <div id="totalCountContainer">
    {% assign totalCount = 0 %}

    {% for link in externalLinks.links %}
       
            
            {% assign totalCount = totalCount | plus: 1 %}
         
    {% endfor %}

    <p>Total # of recipes so far: {{ totalCount }}</p>

    <script>
        // Wait for the DOM to be ready
        document.addEventListener('DOMContentLoaded', function() {
          // Get the totalCount value
          var totalCountValue = {{ totalCount }};
      
          // Find the placeholder element
          var totalCountPlaceholder = document.getElementById('totalCountPlaceholder');
      
          // Move totalCount to the placeholder
          totalCountPlaceholder.textContent = totalCountValue;
        });
    </script>
</body>

</html>
