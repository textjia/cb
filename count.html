---
title: Home Page
externalLinks: externalLinks.json
---
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>count.html</title>
    
    
</head>
<body>
    {% assign totalCount = 0 %}
    {% for link in externalLinks.links %}       
            {% assign totalCount = totalCount | plus: 1 %}    
    {% endfor %}
<table border="0" width="100%">
    <tr>
        <td width="100%" valign="middle" align="right"><p>Total # of recipes so far: {{ totalCount }}</p></td>
    </tr>
</table> 
</body>
</html>
